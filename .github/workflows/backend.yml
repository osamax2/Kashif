# ============================================================
# Kashif Backend CI/CD Pipeline
# ============================================================
# Triggers on push to main branch for Backend/ changes
# 1. Tests: Runs pytest for all 5 microservices
# 2. Build: Verifies Docker images build successfully
# 3. Deploy: SSH to production server, pull + rebuild + restart
# ============================================================

name: Backend CI/CD

on:
  push:
    branches: [main]
    paths:
      - 'Backend/**'
      - '.github/workflows/backend.yml'
  pull_request:
    branches: [main]
    paths:
      - 'Backend/**'

jobs:
  # ============================================================
  # JOB 1: Run pytest for all microservices
  # ============================================================
  test:
    name: Run Tests
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:15-alpine
        env:
          POSTGRES_DB: test_db
          POSTGRES_USER: test_user
          POSTGRES_PASSWORD: test_pass
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    strategy:
      matrix:
        service:
          - auth-service
          - reporting-service
          - gamification-service
          - coupons-service
          - notification-service

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        working-directory: Backend/${{ matrix.service }}
        run: |
          pip install -r requirements.txt
          pip install pytest httpx

      - name: Run tests
        working-directory: Backend/${{ matrix.service }}
        env:
          DATABASE_URL: postgresql://test_user:test_pass@localhost:5432/test_db
          RABBITMQ_URL: amqp://guest:guest@localhost:5672/
          JWT_SECRET: test-secret-key
          JWT_ALGORITHM: HS256
          ACCESS_TOKEN_EXPIRE_MINUTES: 30
          INTERNAL_API_KEY: test-internal-key
          AUTH_SERVICE_URL: http://localhost:8001
          REPORTING_SERVICE_URL: http://localhost:8002
          GAMIFICATION_SERVICE_URL: http://localhost:8003
          COUPONS_SERVICE_URL: http://localhost:8004
          NOTIFICATION_SERVICE_URL: http://localhost:8005
        run: |
          if [ -f test_*.py ]; then
            python -m pytest test_*.py -v --tb=short
          else
            echo "No test files found for ${{ matrix.service }} â€” skipping"
          fi

  # ============================================================
  # JOB 2: Verify Docker builds
  # ============================================================
  build:
    name: Docker Build Check
    runs-on: ubuntu-latest
    needs: test

    strategy:
      matrix:
        service:
          - auth-service
          - reporting-service
          - gamification-service
          - coupons-service
          - notification-service

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Build Docker image
        working-directory: Backend/${{ matrix.service }}
        run: |
          docker build -t kashif-${{ matrix.service }}:test .

  # ============================================================
  # JOB 3: Deploy to production (only on push to main)
  # ============================================================
  deploy:
    name: Deploy to Production
    runs-on: ubuntu-latest
    needs: [test, build]
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'

    steps:
      - name: Deploy via SSH
        uses: appleboy/ssh-action@v1
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          port: ${{ secrets.SERVER_PORT }}
          script: |
            cd /root/Kashif
            echo "=== Pulling latest changes ==="
            git pull origin main
            
            echo "=== Rebuilding Docker images ==="
            cd Backend
            docker compose build auth-service reporting-service gamification-service coupons-service notification-service
            
            echo "=== Restarting services ==="
            docker compose up -d
            
            echo "=== Waiting for services to start ==="
            sleep 15
            
            echo "=== Health checks ==="
            for svc in auth reporting gamification coupons notification; do
              status=$(curl -s -o /dev/null -w "%{http_code}" http://localhost:8000/api/$svc/health 2>/dev/null || echo "000")
              echo "  $svc: HTTP $status"
            done
            
            echo "=== Deployment complete ==="
